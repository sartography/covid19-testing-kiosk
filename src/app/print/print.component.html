<div
  id="screen"
  class="full-height bg-primary"
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayoutGap="40px"
>
  <mat-card fxFlex="50%">
    <mat-card-header>
      <h1>Print Labels</h1>
    </mat-card-header>

    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <app-label-layout
        [barCode]="barCode"
        [initials]="initials"
        [dateCreated]="dateCreated"
      ></app-label-layout>
    </mat-card-content>
  </mat-card>
</div>


<div
  id="print"
  [style]="{width: pageWidth, height: pageHeight}"
  [gdRows]="pagesToGridFractions"
  gdGap="1.5mm"
  gdAlignColumns="center"
  gdAlignRows="center"
>
  <div
    *ngFor="let page of pages"
    [gdColumns]="colsToGridFractions"
    gdAlignColumns="center"
    gdAlignRows="center"
    gdGap="3mm"
  >
    <app-label-layout
      *ngFor="let col of columns"
      [barCode]="barCode"
      [initials]="initials"
      [dateCreated]="dateCreated"
    ></app-label-layout>
  </div>
</div>
